<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="main">
			<div class="main__container">
					<form id="form" class="input-container">
						<input
							type="text"
							class="add-Town"
							placeholder="Enter the name of the city"
						/>
						<button class="send-Town" type="submit">
							<img
								src="img/btn.svg"
								alt="btnSend"
								class="find-Lup"
							/>
						</button>
					</form>
			</div>
			<div class="mini-container">
				<div class="show">
					<div class="degree-container">
						<span class="degree">14&#176;</span>
					</div>
					<div class="container-cloud">
						<img
							src="img/icons8-cloud-96 1.svg"
							alt="cloud"
							class="cloud"
						/>
					</div>
					<div class="city">
						<p class="sity__name">Aktobe</p>
						<img src="img/Shape.svg" alt="Like" class="like" />
					</div>
				</div>
				<div class="location">
					<div class="location__title">Added Locations:</div>
					<div class="location__history">
						<ul class="location-list">
							<li class="location-list__value"><span class="location-list__text">Amur</span><img class="close__img" src="img/close-icon.svg" alt="close__img"></li>
							<li class="location-list__value"><span class="location-list__text">Samara</span><img class="close__img" src="img/close-icon.svg" alt="close__img"></li>
							<li class="location-list__value"><span class="location-list__text">Bali</span><img class="close__img" src="img/close-icon.svg" alt="close__img"></li>
							<li class="location-list__value"><span class="location-list__text">Dane</span><img class="close__img" src="img/close-icon.svg" alt="close__img"></li>
							<li class="location-list__value"><span class="location-list__text">Kilo</span><img class="close__img" src="img/close-icon.svg" alt="close__img"></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
